<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwsome -->
    <script src="https://kit.fontawesome.com/e44b1d70e7.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <span>UI</span>
                Design Daily
            </a>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <input type="text" name="search" id="search-input" class="search-input" placeholder="Search ads">
            <select name="filter" id="filter" class="ad-filter">
                <option value="all">All</option>
                <option value="orange">Orange</option>
                <option value="green" >Green</option>
                <option value="blue">Blue</option>
            </select>
        </div>
    </section>

    <section class="table-section">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Clicks</th>
                        <th>Priority</th>
                        <th>Impresions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="orange">
                        <td>Shure SE110 in-ear headphones</td>
                        <td>845</td>
                        <td>200</td>
                        <td>190</td>
                        <td>
                            <i class="far fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr class="green">
                        <td>Our favorite Iphone solution</td>
                        <td>620</td>
                        <td>600</td>
                        <td>478</td>
                        <td>
                            <i class="far fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr class="blue">
                        <td>Audio jact fot connecting to your own headphones</td>
                        <td>500</td>
                        <td>300</td>
                        <td>322</td>
                        <td>
                            <i class="far fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr class="orange">
                        <td>Memory-foam tips</td>
                        <td>430</td>
                        <td>200</td>
                        <td>197</td>
                        <td>
                            <i class="far fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr class="blue">
                        <td>Cables over the tops</td>
                        <td>170</td>
                        <td>300</td>
                        <td>289</td>
                        <td>
                            <i class="far fa-trash-alt"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="add-btn">
            <i class="fas fa-plus"></i>
        </button>
    </section>

  

    <script src="main.js"></script>
</body>
</html>
